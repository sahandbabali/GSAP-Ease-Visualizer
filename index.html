<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ease Visualizer</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <style>
      h1 {
        margin: 2rem 0;
      }

      input[type="range"] {
        width: 100%;
      }

      .card {
        margin-bottom: 1rem;
      }

      .progressback {
        background-color: lightgray;

        position: relative;
        height: 40px;
      }

      .mainsquare {
        width: 40px;
        height: 40px;
        background-color: red;
        position: absolute;
        left: 100px;
      }

      .startsquare,
      .endsquare {
        width: 40px;
        height: 40px;
        background-color: black;
        position: absolute;
      }
      .startsquare {
        left: 100px;
      }

      .endsquare {
        right: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Ease Visualizer</h1>

      <div class="row">
        <div class="col col-2">
          <div class="card">
            <div class="card-body">
              <div class="mb-3">
                <label for="duration" class="form-label">Duration</label>
                <input
                  value="3"
                  type="number"
                  class="form-control"
                  id="duration"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="ease" class="form-label">Ease</label>
                <select class="form-select" aria-label="Default select example">
                  <option value="1">in</option>
                  <option value="2">inOut</option>
                  <option selected value="3">out</option>
                </select>
              </div>

              <button id="runallbutton" class="btn btn-primary">Run all</button>
              <button id="resetbutton" type="button" class="btn btn-secondary">
                Reset
              </button>
            </div>
          </div>
        </div>
        <div class="col col-10">
          <div id="cardbox"></div>
        </div>
      </div>
    </div>

    <script defer src="/app.js"></script>
  </body>
</html>
